<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./subscription.css" />
    <script src="./subscription.js"></script>
    <title>The Portal</title>
  </head>
  <body>
    <div class="container">
      <h1 class="branding">the portal</h1>
    </div>
    <nav class="nav-container">
      <ul class="menu-sections">
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Sports</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">Media</a></li>
      </ul>
      <span class="btn-menu">
        <img
          class="hamburguer-icon"
          src="assets/img/burguer-menu.png"
          alt="menu"
        />
      </span>
    </nav>
    <h2 id="bonus">Welcome</h2>
    <form class="contact-form">
      <legend>Submit!</legend>
      <box>
        <span class="item">Full Name</span>
        <input
          class="firstColumn"
          type="text"
          name="fullName"
          placeholder="Enter your name"
          title="The name must at least have 6 letters and space between"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          required
        />
        <span class="item">E-mail</span>
        <input
          class="firstColumn"
          type="email"
          name="email"
          placeholder="Enter your email"
          title="The email must have the correct form"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          required
        />
        <span class="item">Password</span>
        <input
          class="firstColumn"
          type="password"
          name="password"
          placeholder="Enter your password"
          title="The password must at least have 8 characters formed by one uppercase and lowercase, and numbers"
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          required
        />
        <span class="item">Repeat password</span>
        <input
          class="firstColumn"
          type="password"
          name="repeatPassword"
          placeholder="Repeat your password"
          title="The password must at least have 8 characters formed by one uppercase and lowercase and numbers"
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          required
        />
        <span class="item">Age</span>
        <input
          class="firstColumn"
          type="number"
          name="age"
          placeholder="Enter you age"
          title="Are you over 18?"
          pattern="^(?:1[7-9]|[2-9][0-9])$"
          required
        />
        <span class="item">Phone</span>
        <input
          class="secondColumn"
          type="number"
          name="phone"
          placeholder="Enter your telephone"
          title="The telephone must at least have 7 numbers, without spaces, hyphens or parentheses"
          pattern="/^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/"
          required
        />
        <span class="item">Address</span>
        <input
          class="secondColumn"
          type="text"
          name="address"
          placeholder="Enter your address"
          title="Your direction must at least have 5 characters, with letters,
        numbers and space between"
          pattern="^[0-9]{1,4}(([\-\/][0-9]{1,4})|(\/[ABCDFGHJKLMNPRSTV]{1,2}))*$"
          required
        />
        <span class="item">Town</span>
        <input
          class="secondColumn"
          type="text"
          name="town"
          placeholder="Enter your town"
          title="Your town must at least have 3 characters"
          pattern="([a-zA-Z0-9)]){3,}"
          required
        />
        <span class="item">Postal Code</span>
        <input
          class="secondColumn"
          type="number"
          name="postalCode"
          placeholder="Enter your postal code"
          title="Your Postal Code must at least have 3 characters"
          pattern="^[0-9]{4}$"
          required
        />
        <span class="item">Dni</span>
        <input
          class="secondColumn"
          type="number"
          name="dni"
          placeholder="Enter your dni"
          title="Your dni must at least have 7 or 8 digit numbers"
          pattern="^([0-9]{7}|[0-9]{8})$"
          required
        />
      </box>
      <input type="submit" value="Send" class="submit" />
    </form>
    <div class="form-mssg" id="mssgErrForm">
      <p><b>Error:</b> Please, fill out all fields</p>
    </div>
    <div class="form-mssg" id="mssgOkForm">
      <p><b>Your form has been submitted succesfully!</b></p>
      <ul>
        <li>Email: <span id="result1"></span></li>
      </ul>
    </div>
  </body>
</html>
